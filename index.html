<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crea CV - Tu currículum en pasos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <div class="icon-box">
        <img src="image/logo.png" alt="Icono de CV" />
      </div>
      <div class="text-box">
        <h1><br><span>CREA MI</span><br><span class="verde">CV</span></h1>
        <p>Genera tu currículum paso a paso,<br><strong>rápido, simple y a tu estilo.</strong></p>
      </div>
    </div>

    <div class="cv-box">
      <form action="datos.html">
        <button class="cv-button" type="submit">Comenzar</button>
      </form>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
